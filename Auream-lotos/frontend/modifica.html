<!DOCTYPE html>
<html>
<head>
  <title>Auream Lotos</title>
  <link rel="icon" type="image/x-icon" href="assets/logo.jpg">
  <link href="style.css" rel="stylesheet"/>
</head>
<body id="back">

  <header>
    <div>
      <a href="index.html"><span id="logo">Auream Lotos</span></a>
    </div>
    <div>
      <ul>
        <a href="index.html"><li>Home</li></a>
        <a href="prenota.html"><li>Prenota</li></a>
      </ul>
    </div>
  </header>

  <div class="container">
    <!-- Form per la modifica e la cancellazione della prenotazione -->
    <div class="container-form">
      <form id="modificaForm" onsubmit="modificaPrenotazione(event)">
        <h2>Modifica Prenotazione</h2>
        
        <div class="campo-form">
          <p>Nome</p>
          <input type="text" placeholder="Nome" required>
        </div>
        <div class="campo-form">
          <p>Email</p>
          <input type="email" placeholder="Email" required>
        </div>
        <div class="campo-form">
          <p>Data</p>
          <input type="date" required>
        </div>
        <div class="campo-form">
          <p>Ora</p>
          <input type="time" required>
        </div>
        <div class="campo-form">
          <p>NÂ° persone?</p>
          <select name="select" required>
            <option value="1">1 persona</option>
            <option value="2">2 persone</option>
            <option value="3">3 persone</option>
            <option value="4">4 persone</option>
          </select>
        </div>
        <!-- Pulsanti per modificare e cancellare la prenotazione -->
        <button class="btn" type="submit">Modifica</button>
        <button type="button" onclick="cancellaPrenotazione(event)">Cancella Prenotazione</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
