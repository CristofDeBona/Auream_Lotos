<!DOCTYPE html>
<html>
<head>
  <!--Inserisco il collegamento allo style oltre che titolo e icona della pagina-->
  <title>Auream Lotos</title>
  <link rel="icon" type="image/x-icon" href="assets/logo.jpg">
  <link href="style.css" rel="stylesheet"/>
</head>
<body id="back">
  <header>
    <!--Porto qui l'header usato in index.html-->
    <div>
      <a href="index.html"><span id="logo">Auream Lotos</span></a>
    </div>
    <div>
      <ul>
        <a href="index.html"><li>Home</li></a>
        <a href="modifica.html"><li>Modifica</li></a>
      </ul>
    </div>
  </header>

  <div class="container">
    <div class="container-time">
      <!-- Sezione orari di apertura -->
      <h2 class="orari">Orari d'Apertura</h2>
      <h3 class="giorni">Luned&igrave; - Venerd&igrave;</h3>
      <div>
        <p>12:30 - 15:30 </p>
      </div>
      <div>
        <p>19:30 - 0:30 </p>
      </div>
      <h3 class="giorni">Sabato - Domenica</h3>
      <div>
        <p>19:30 - 2:30</p>
      </div>
      <hr>
    </div>

    <div class="container-form">
      <!--Creo il form per la prenotazione tramite il tag <form>, utilizzo i tag <input> per definire degli input dove inserire i dati,  -->
      <form id="prenotazioneForm">
        <h2> Prenota Online</h2>
        <div class="campo-form">
          <p>Nome</p>
          <input type="text" placeholder="Nome" required>
        </div>
        <div class="campo-form">
          <p>Email</p>
          <input type="email" placeholder="Email" required>
        </div>
        <div class="campo-form">
          <p>Data</p>
          <input type="date" required>
        </div>
        <div class="campo-form">
          <p>Ora</p>
          <input type="time" required>
        </div>
        <div class="campo-form">
          <p>N&deg; persone?</p>
          <select name="select" required>
            <option value="1">1 persona</option>
            <option value="2">2 persone</option>
            <option value="3">3 persone</option>
            <option value="4">4 persone</option>
          </select>
        </div>
        <!-- Pulsante di invio per la prenotazione, dando a questo bottone il type="submit" faccio in modo che quando premuto invii i dati-->
        <button class="btn" type="submit">Invia</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
